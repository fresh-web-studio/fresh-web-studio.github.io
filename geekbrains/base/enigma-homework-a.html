<meta charset="UTF-8">
<script>
    function compare(answer, userAnswer, answerLowercase, answerAnotherLetter, answerAnotherLetterLowercase) {
        if( answer == userAnswer || answerLowercase == userAnswer || answerAnotherLetter == userAnswer || answerAnotherLetterLowercase == userAnswer) {
            alert("Вы правы, это " + userAnswer + "!");
            rightAnswer++;
        } else {
            alert ("Вы не угадали. Правильный ответ " + answer);
            wrongAnswer++;
        }
    }

    var rightAnswer = 0;
    var wrongAnswer = 0;

    alert ("Отгадайте загадку:\n" + "Птица с круглыми глазами\n" +
        "Гулко ухает ночами.");

    var answer1 = 'Филин';
    var answerLowercase1 = 'филин';
    var userAnswer1 = prompt("Ваш ответ?");

    compare (answer1, userAnswer1, answerLowercase1);

    alert ("Отгадайте загадку:\n Эта птичка у пруда\n Громко крякает всегда.");

    var answer2 = 'Утка';
    var answerLowercase2 = 'утка';
    var userAnswer2 = prompt("Ваш ответ?");

    compare (answer2, userAnswer2, answerLowercase2);

    alert ("Отгадайте загадку:\n Он жужжащий и крылатый,\n Шестилапый и усатый");

    var answer3 = 'Жук';
    var answerLowercase3 = 'жук';
    var userAnswer3 = prompt("Ваш ответ?");

    compare (answer3, userAnswer3, answerLowercase3);

    alert ("Отгадайте загадку:\n У него одежды колки -\n Во все стороны иголки");

    var answer4 = 'Ёж';
    var answerLowercase4 = 'ёж';
    var answerAnotherLetter4 = 'Еж';
    var answerAnotherLetterLowercase4 = 'еж';
    var userAnswer4 = prompt("Ваш ответ?");

    compare (answer4, userAnswer4, answerLowercase4, answerAnotherLetter4, answerAnotherLetterLowercase4);

    alert("Всего правильных ответов " + rightAnswer + "\nНе правильных ответов " + wrongAnswer);

</script>
