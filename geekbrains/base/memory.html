<meta charset="UTF-8">
<script>
    var numbers = [];
    for(var i = 0; i < 5; i++) {
        var randomNumber = parseInt(Math.random() * 100);
        numbers.push(randomNumber);
    }

    alert("Запомните числа и их порядок: " + numbers);
    var userAnswer = +prompt("Каким будет первое число?");
    alert(numbers[0]);
    if(userAnswer == numbers[0]){
        alert("Все верно!")
    } else {
        alert("А вот и не угадал! Правильный ответ " + numbers[0]);
    }

    userAnswer = +prompt("А последнее?");

    if(userAnswer == numbers[numbers.length - 1]) {
        alert("Все верно!")
    } else {
        alert("А вот и не угадал! Правильный ответ " + numbers.length - 1);
    }

    var n = parseInt(Math.random() * numbers.length);
    userAnswer = +prompt("А как насчет числа под номером " + (n + 1) + "?");
    if(userAnswer == numbers[n]) {
        alert("Все верно!")
    } else {
        alert("А вот и не угадал! Правильный ответ " + numbers[n]);
    }
</script>
