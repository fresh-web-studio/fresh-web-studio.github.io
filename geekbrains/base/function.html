<meta charset="UTF-8">
<script>
    function getRandomNumber(max){
        return Math.round(Math.random() * max);

        // какие-то команды, которые уже не выполняются
    }

    function max(a, b) {
        if (a >= b){
            return a;
        } else {
            return b;
        }
    }

    function factorial(n){

        var result = 1;
        for(var i = 1; i <= n; i++){
            result = result * i;
        }

        return result;

    }
    var f = factorial(5);
    var a = max(34, 68);
    var c = max(a, 98) - 4;
    var n = getRandomNumber(100);
    var m = getRandomNumber(4);

</script>
