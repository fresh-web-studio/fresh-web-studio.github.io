<meta charset="UTF-8">
<script>

    function generateText (letters, length) {
        var text = "";
        for(var i =0; i < length; i ++) {
            var n = getRandomNumber (letters.length - 1);
            text = text + letters[n];
        };
        return text;
    }
    function getRandomNumber(max){
        return Math.round(Math.random() * max);
    }

    function main (text, letters, length){
        while (true) {
            alert(text);
            var text = generateText(letters, length);
            var userText = prompt(text);
            if(userText == text) {
                alert("Все верно!");
                break;
            } else {
                alert("Вы ошиблись. Попробуйте еще раз");
            }
        }
    }

    alert("Вас приветствует программи по обучению слепой печати!");
    main("Положите 4 пальца левой руки - мезинец, безымянный, средний и указательный - на клавиши ф, ы, в, а. Запомните, что буква А находиться под вашим указательным пальцем, а Ф - под мизинцем. \nТеперь неспеша набирайте текст. Постарайтесь не смотерть на клавиатуру.", ["ф", "а",], 10);
    alert("Переходим на второй уровень!");
    main("Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О. Запомните расположение пальцев. Повторяйте за мной", ["ы", "в",], 10);
    alert("Переходим на третий уровень!");
    main("Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний -— на Л, указательный — на О. Запомните расположение пальцев", ["о", "ж",], 10);
</script>
