<!DOCTYPE html>
<html lang="RU-ru">
<script>
    var a = prompt('ВВЕДИТЕ ПЕРВОЕ ЧИСЛО');
    var b = prompt('Введите второе число');

    a = parseInt(a);
    b = parseInt(b);
    c = a + b;

    alert("Сумма двух чисел " + c);

    c = a * b;

    alert("Произведение двух чисел " + c);
</script>
<head>
    <meta charset="UTF-8">
    <title>Каялькулятор</title>
</head>
<body>

</body>
</html>
