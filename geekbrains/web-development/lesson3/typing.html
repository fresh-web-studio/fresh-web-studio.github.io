<meta charset="UTF-8">
<script>

    function generateText (letters, length) {
        var text = "";
        for (var i = 0; i < length; i++) {
            var n = getRandomNumber(letters.length - 1);
            text = text + letters[n];
        }
        return text;
    }

    function getRandomNumber (max) {
        return Math.round(Math.random() * max);
    }

    alert ("Вас приветствует программа по обучению слепой печати");

    while (true) {
        alert ("Положите пальцы левой руки - мезинец, безимянный, средник и указательный - на клавишы Ф, Ы, В, А. Запомните, что буква А находиться под вашими указательным пальцем, а Ф - под мизинцем.\nТеперь неспеша набирайте текст. Постарайтесь не смотреть на клавиатуру. ");

        var text = generateText (["ф", "а"], 10); // фффафафафа
        var userText = prompt (text);
        if (userText == text) {
            alert ("Все верно!");
            break;
        } else {
            alert ("Вы ошиблись. Попробуйте еще раз.")
        }
    }
</script>
