<script>

    var usdEnd = rub / usd;

    alert(rub + ' руб. это ' + usdEnd.toFixed(2) + ' долларов, и ' + eurEnd.toFixed(2) + ' евро.');


    var a = +prompt('Введите длину основания тропеции "а" в см');

    var h = +prompt('Введите высоту трапеции "h" в см');

    var S = ((a + b)/2) * h;

    alert("Площадь тропеции будет равна " + S + ' кв.см')
