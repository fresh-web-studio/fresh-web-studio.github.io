<meta charset="UTF-8">
<script>
    function arr(n) {
        for(var i = 1; i < n; i++){
            result = numbers.push(i)
        }
        return result;
    }

    var numbers = [];

    var n = +prompt("Введите максимальное количество элементов");
    var resultArr = arr(n + 1);

    alert("Массив: " + numbers + " из " + resultArr + " элементов!");

</script>
