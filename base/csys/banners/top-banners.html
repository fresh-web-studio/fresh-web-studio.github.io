<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Баннеры для главной страницы</title>
</head>
<body>
<div class="container">
    <div class="banners">
        <div class="banners__item">
            <img class="banner__photo" src="img/banner1.jpg" alt="Сервис центр">
            <a href="http://sc.csys.su" target="_blank">
                <div class="banner__content" target="_blank">
                    <ul>
                        <li>Заправка картриджей</li>
                        <li>Ремонт оргтехники</li>
                        <li>Ремонт компьютеров</li>
                        <li>Ремонт ноутбуков</li>
                    </ul>
                </div>
            </a>
        </div>
        <div class="banners__item">
            <img class="banner__photo" src="img/banner2.jpg" alt="Сервис центр">
            <a href="http://works.csys.su" target="_blank">
                <div class="banner__content">
                    <ul>
                        <li>Электронная очередь</li>
                        <li>Видеонаблюдение</li>
                        <li>Контроль доступа</li>
                        <li>Телефонизация</li>
                        <li>ЛВС и ОПС</li>
                    </ul>
                </div>
            </a>
        </div>
        <div class="banners__item">
            <img class="banner__photo" src="img/banner3.jpg" alt="Сервис центр">
            <a href="https://web.csys.su" target="_blank">
                <div class="banner__content">
                    <ul>
                        <li>Разработка сайтов</li>
                        <li>Поддержка сайтов</li>
                        <li>Дизайн</li>
                    </ul>
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
